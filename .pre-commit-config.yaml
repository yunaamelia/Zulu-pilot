repos:
  # Code Quality - Linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        types: [file]
        types_or: [javascript, jsx, ts, tsx]
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin@8.18.1'
          - '@typescript-eslint/parser@8.18.1'
          - 'eslint-config-prettier@9.1.0'
          - 'eslint-plugin-prettier@5.2.1'
        args: ['--fix']

  # Code Quality - Formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [file, javascript, jsx, ts, tsx, json, yaml, markdown]

  # Code Quality - Type Checking
  - repo: local
    hooks:
      - id: typescript-type-check
        name: TypeScript Type Check
        entry: bash -c 'npm run type-check'
        language: system
        types: [file]
        types_or: [ts, tsx]
        pass_filenames: false
        always_run: true

  # Testing - Unit Tests
  - repo: local
    hooks:
      - id: jest-unit-tests
        name: Jest Unit Tests
        entry: bash -c 'npm test -- --findRelatedTests'
        language: system
        types: [file]
        types_or: [ts, tsx]
        pass_filenames: true
        always_run: false

  # Testing - Coverage Check
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage Threshold Check
        entry: bash -c 'npm run test:coverage -- --coverageThreshold'
        language: system
        types: [file]
        types_or: [ts, tsx]
        pass_filenames: false
        always_run: true

  # Security - Secret Detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Security - Dependency Vulnerability Scanning
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: bash -c 'npm audit --audit-level=moderate || true'
        language: system
        types: [file]
        pass_filenames: false
        always_run: true

  # Security - SQL Injection / XSS Pattern Detection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-aws-credentials
      - id: detect-private-key

  # Documentation - Commit Message Format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # File Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1024']
