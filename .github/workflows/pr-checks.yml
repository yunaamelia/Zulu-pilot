name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-quality-gates:
    name: PR Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better coverage diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        run: |
          # Check if coverage is above 90%
          COVERAGE_THRESHOLD=90
          echo "Coverage threshold: ${COVERAGE_THRESHOLD}%"
          # Coverage check would be done by Codecov PR comments

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.existsSync('coverage/coverage-summary.json') 
              ? JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'))
              : null;
            
            if (coverage && coverage.total) {
              const totalCoverage = coverage.total.lines.pct;
              const comment = `## Coverage Report
              
              Total Coverage: **${totalCoverage.toFixed(2)}%**
              
              | Category | Coverage |
              |----------|----------|
              | Lines | ${coverage.total.lines.pct.toFixed(2)}% |
              | Statements | ${coverage.total.statements.pct.toFixed(2)}% |
              | Functions | ${coverage.total.functions.pct.toFixed(2)}% |
              | Branches | ${coverage.total.branches.pct.toFixed(2)}% |
              
              ${totalCoverage >= 90 ? '✅ Coverage meets threshold (90%+)' : '⚠️ Coverage below threshold (90%)'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

